<form>

  <fieldset>
    <legend>Informations personnelles</legend>
    <table>
      <tr>
        <td>Email</td>
        <td><input type="text" placeholder="lorem@mail.fr"></td>
      </tr>
      <tr>
        <td>Mot de passe</td>
        <td><input type="password" placeholder="********"></td>
      </tr>
      <tr>
        <td>Sexe</td>
        <td>
          <select>
            <option>Homme</option>
            <option selected>Femme</option>
            <option>NB</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Date de naissance</td>
        <td><input type="date" value="2000-01-01"></td>
      </tr>
    </table>
  </fieldset>


  <fieldset>
    <legend>Préférences</legend>
    <table>
      <tr>
        <td>Couleur favorite</td>
        <td>
          <input id="couleur-rouge" type="radio" name="couleur"><label for="couleur-rouge">Rouge</label>
          <input id="couleur-vert" type="radio" name="couleur"><label for="couleur-vert">Vert</label>
          <input id="couleur-bleu" type="radio" name="couleur"><label for="couleur-bleu">Bleu</label>
        </td>
      </tr>
      <tr>
        <td>Centres d'intérêts</td>
        <td>
          <input id="interet-sport" type="checkbox"><label for="interet-sport">Sport</label>
          <input id="interet-danse" type="checkbox"><label for="interet-danse">Danse</label>
          <input id="interet-musique" type="checkbox"><label for="interet-musique">Musique</label>
          <input id="interet-informatique" type="checkbox"><label for="interet-informatique">Informatique</label>
        </td>
      </tr>
      </table>
    </fieldset>


    <fieldset>
      <legend>Commentaires</legend>
      <table>
        <tr>
          <td>Message</td>
          <td>
            <textarea rows="4" cols="25"></textarea>
          </td>
        </tr>
      </table>
    </fieldset>

    <input type="submit" value="Envoyer">

  </form>
