<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    table {
      width: 90%;
      margin: auto;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    h2 {
      text-align: center;
    }

    .btn-modifier {
      background-color:blue;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-supprimer {
      background-color: red;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-modifier:hover {
      background-color:lightblue;
    }
    .btn-supprimer:hover {

<body>
  <h2>Table des modules</h2>
  <div  class="container">
    <table>
      <thead>
        <tr>
          <th context="col">Debut</th>
          <th context="col">Fin</th>
          <th context="col">Quest</th>
          <th context="col">Filiere</th>
          <th context="col">Matiere</th>

        <div class="mb-3">
