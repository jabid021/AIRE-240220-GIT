<div class="card mt-3">
  <form [formGroup]="createProductForm" (ngSubmit)="create()">
    <div class="card-header">
      Créer un nouveau produit
    </div>
    
    <div class="card-body"> 
      <div class="mb-3 mt-3">
        <label for="name" class="form-label">Nom</label>
        <input type="text" class="form-control" id="name" name="name" formControlName="name">
        <span class="text-danger" *ngIf="nameCtrl.dirty && nameCtrl.hasError('required')">Le nom est obligatoire</span>
      </div>
      <div class="mb-3 mt-3">
        <label for="price" class="form-label">Prix</label>
        <input type="number" step="0.1" class="form-control" id="price" name="price" formControlName="price">
        <span class="text-danger" *ngIf="priceCtrl.dirty && (priceCtrl.hasError('required') || priceCtrl.hasError('min'))">Le price est obligatoire et > 0</span>
      </div>
    </div>

    <div class="card-footer">
      <button type="submit" [disabled]="createProductForm.invalid" class="btn btn-success btn-lg">Créer</button>
    </div>
  </form>
</div>
