<table class="table table-striped">
    <thead>
        <tr>
            <th>Identifiant</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Login</th>
            <th>Mot de passe</th>
            <th>Désactivé</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let u of utilisateurs">
            <td>{{u.id}}</td>
            <td>{{u.nom}}</td>
            <td>{{u.prenom}}</td>
            <td>{{u.login}}</td>
            <td>{{u.password}}</td>
            <td>{{u.disabled | boolean}}</td>
            <td><div class="btn-group btn-group-sm">
                <button (click)="edit(u.id)" class="btn btn-primary"><i class="bi bi-pen"></i></button>
              </div></td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
          <td colspan="7">
            <button (click)="add()" class="btn btn-lg btn-success"><i class="bi bi-plus"></i></button>
          </td>
        </tr>
        <tr>
            <td><input type="number" class="form-control" readonly/></td>
            <td><input type="text" class="form-control"/></td>
            <td><input type="text" class="form-control"/></td>
            <td><input type="text" class="form-control"/></td>
            <td><input type="password" class="form-control"/></td>
            <td><input type="checkbox" class="form-check-input"/></td>
            <td><div class="btn-group">
                <button (click)="cancel()" class="btn btn-warning"><i class="bi bi-backspace"></i></button>
              </div></td>
          </tr>
    </tfoot>

</table>
